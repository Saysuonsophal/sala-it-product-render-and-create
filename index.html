    <!-- MODAL adding product-->
    <div
      id="crud-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden fixed inset-0 z-50 flex-css justify-center items-center bg-opacity-40 backdrop-blur-sm"
    >
      <div class="w-full max-w-md p-4">
        <div class="relative bg-white rounded-lg shadow">
          <!-- Modal header -->
          <div class="flex justify-between items-center p-4 border-b">

            </h3>

          <!-- Modal body -->
          <form id="productForm" class="p-4">
            <div class="grid gap-4 grid-cols-2">
              <div class="col-span-2">
                
                <label for="product-id" class="hidden text-sm font-medium">Product ID</label>

                  id="productID"
                  type="text"

                ></input>

              <div>
                <label class="text-sm font-medium">Product Name</label>
                <input
                  type="text"
                  id="name"
                  class="w-full p-2 border rounded-lg mt-1"
                  placeholder="Type product name"
                />
              </div>

              <div>
                <label class="text-sm font-medium">Price</label>

                  type="number"
                  id="price"

                  placeholder="2999"
                />

                  <option value="Green">Green</option>

            <button
              type="button"
              id="createBtn"
              class="w-full mt-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-lg"
              onclick="createProduct()"
            >
              Add Product
            </button>
            <button
              type="button"
              id="updateBtn"
              class="hidden w-full mt-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-lg"
              onclick="updateProduct()"
            >
              Update Product

  <script>
    let tbody = document.getElementById("productTableBody");
    let name = document.getElementById("name");
    let price = document.getElementById("price");
    let category = document.getElementById("category");
    let colors = document.getElementById("color");
    let description = document.getElementById("description");
    let createButton=document.getElementById("createBtn");
    let updateButton=document.getElementById("updateBtn");
    let productform=document.querySelector("form");

    //filter element
    let searchInput=document.getElementById("searchInput");
    let filterSelect=document.getElementById("filterSelect");

    //Variable Array objact
    let products = [
      // {
      //   id: 1,
      //   name: "Sophal",
      //   color: "Red",
      //   category: "Laptop",
      //   price: 20,
      // },
    ];

    let productIndex;

    // Open Modal
    function openModal() {
      document.getElementById("crud-modal").classList.remove("hidden");
    }
    // Close Modal
    function closeModal() {
      document.getElementById("crud-modal").classList.add("hidden");
    }
    //Showing field Product ID
    function showProductID(){
      document.querySelector('label[for="product-id"]').classList.remove("hidden");
      document.getElementById('productID').classList.remove("hidden");

    }
    //Hide field Product ID
    function hideProductID(){
      document.querySelector('label[for="product-id"]').classList.add("hidden");
      document.getElementById('productID').classList.add("hidden");

    }
    
    //Search Product
    function handleSearch() {
      const userSearch = searchInput.value.toLowerCase();
      const searchfiltered = products.filter(product => product.name.toLowerCase().includes(userSearch));
      renderProduct(searchfiltered);
      
    }
    //Filter Product
    function handleFilter(){
      let selectCategory = filterSelect.value;
      let selectfiltered = products;
      if(selectCategory !== "all"){
        selectfiltered = products.filter((product) => product.category === selectCategory);
      }
      renderProduct(selectfiltered);
      
    }


    //Delete Product
    const deleteProduct=(index)=>{
      products.splice(index,1)
      console.table(products);
      renderProduct();
    }
    
    //Update Product
    const updateProduct=()=>{
      let productUpdate = {
        id: products[productIndex].id,
        name: name.value,
        price: price.value,
        category: category.value,
        color: colors.value,
        discrip: description.value,
      };
      products[productIndex]=productUpdate;
      renderProduct();
      closeModal();
      productform.reset();

      hideProductID();
      document.getElementById("heading").innerText="Create New Product";
      createButton.style.display="block";
      updateButton.style.display="none";
      console.log("Product:", productUpdate);

    }

    //Edit Product
    const editProduct = (index) => {
      let product = products[index];

      showProductID()
      document.getElementById("productID").value=product.id;

      name.value = product.name;
      price.value=product.price;
      category.value=product.category;
      colors.value=product.color;
      description.value=product.discrip;
      
      productIndex=index;

      document.getElementById("heading").innerText="Edit Product";
      createButton.style.display="none";
      updateButton.style.display="block";

      openModal()
      console.log(productIndex)

    };

    // Getting Data user input
    const createProduct = () => {
      if (!name.value || !price.value || !category.value || !colors.value) {
        alert("Please fill out all these field.");
        return;
      }
      //variable objact
      let newProduct = {
        id: products.length + 1,
        name: name.value,
        price: price.value,
        category: category.value,
        color: colors.value,
        discrip: description.value,
      };
      //push method in javascript
      products.push(newProduct); //push new data user input from  newProduct(variable object) to products(array object)
      renderProduct(); //creating and showing new input in product listing
      productform.reset();
      closeModal();
      console.log("create product:", newProduct.discrip)
    };

    //render Product Listing in table UI
    const renderProduct = (productsList = products) => {
      tbody.innerHTML = ""; // it is mean, don't need it render old product listing

      if (productsList.length === 0) {
    tbody.innerHTML =
      '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No products found</td></tr>';
    return;
  }

      productsList.forEach((product, index) => {
        const tr = document.createElement("tr");
        //JS String Tamplete
        tr.innerHTML = `
            <td class="px-6 py-4">${product.id}</td>
            <td class="px-6 py-4 font-medium text-gray-900">${product.name}</td>
            <td class="px-6 py-4">${product.color}</td>
            <td class="px-6 py-4">${product.category}</td>
            <td class="px-6 py-4">$${product.price}</td>
            <td class="px-6 py-4 text-center">
            <button onclick="editProduct(${index})" class="text-blue-600 hover:underline px-2">
                Edit
            </button>
            <button onclick="deleteProduct(${index})" class="text-red-600 hover:underline ">
                Delete
            </button>
            </td>
            `;
        tbody.append(tr);
      });
    };

    renderProduct(); // Auto running Arrow function
  </script>
