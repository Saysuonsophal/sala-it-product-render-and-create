    <!-- MODAL adding product-->
    <div
      id="crud-modal"
      tabindex="-1"
      aria-hidden="true"

          <!-- Modal body -->
          <form id="productForm" class="p-4">
            <div class="grid gap-4 grid-cols-2">
              <div>
                <label class="text-sm font-medium">Product Name</label>
                <input
                  type="text"
                  id="name"
                  class="w-full p-2 border rounded-lg mt-1"
                  placeholder="Type product name"
                />
              </div>

              <div>
                <label class="text-sm font-medium">Price</label>
                <input
                  type="number"
                  id="price"
                  class="w-full p-2 border rounded-lg mt-1"
                  placeholder="2999"
                />
              </div>

              <div>
                <label class="text-sm font-medium">Category</label>
                <select id="category" class="w-full p-2 border rounded-lg mt-1">
                  <option>Select category</option>

                  <option value="Phones">Phones</option>

                </select>
              </div>
              <div>
                <label class="text-sm font-medium">Color</label>
                <select id="color" class="w-full p-2 border rounded-lg mt-1">
                  <option>Select color</option>
                  <option value="Red">Red</option>
                  <option value="Black">Black</option>
                  <option value="Green">Green</option>
                  <option value="White">White</option>
                </select>
              </div>

              <div class="col-span-2">
                <label class="text-sm font-medium">Description</label>
                <textarea
                  id="description"
                  rows="3"
                  class="w-full p-2 border rounded-lg mt-1"
                ></textarea>
              </div>
            </div>

            <button
              type="button"
              class="w-full mt-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-lg"

  <script>
    let tbody = document.getElementById("productTableBody");

    let name = document.getElementById("name");
    let price = document.getElementById("price");
    let category = document.getElementById("category");
    let colors = document.getElementById("color");
    let description = document.getElementById("description");

    //Variable Array objact
    let products = [
      {
        id: 1,
        name: "Sophal",
        color: "Red",
        category: "laptop",
        price: 20,
      },
    ];

    // Getting Data user input
    const createProduct = () => {
      if (!name.value || !price.value || !category.value || !colors.value) {
        alert("Please fill out all these field.");
        return;
      }
      //variable objact
      let newProduct = {
        id: products.length + 1,
        name: name.value,
        price: price.value,
        category: category.value,
        color: colors.value,
        discrip: description.value,
      };
      //push method in javascript
      products.push(newProduct); //push new data user input
      renderProduct(); //creating and showing new input in product listing
      document.querySelector("form").reset();
    };

    //render Product Listing in table
    const renderProduct = () => {
      tbody.innerHTML = ""; // it is mean, don't need it render old product listing
      products.forEach((product) => {
        const tr = document.createElement("tr");
        //JS String Tamplete

        tr.innerHTML = `
            <td class="px-6 py-4">${product.id}</td>
            <td class="px-6 py-4 font-medium text-gray-900">${product.name}</td>
            <td class="px-6 py-4">${product.color}</td>
            <td class="px-6 py-4">${product.category}</td>
            <td class="px-6 py-4">$${product.price}</td>
            <td class="px-6 py-4 text-center">
            <button onclick="" class="text-blue-600 hover:underline px-2">
                Edit
            </button>
            <button onclick="" class="text-red-600 hover:underline ">
                Delete
            </button>
            </td>
            `;
        tbody.append(tr);
      });
    };

    renderProduct(); // Auto running Arrow function
  </script>
